// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.4'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.4.6'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }

    apply plugin: 'checkstyle'

    checkstyle {
        toolVersion = "6.6"
        configFile = new File(rootProject.rootDir, 'config/checkstyle/checkstyle.xml')
        configProperties.checkStyleConfigDir = rootProject.file('config/checkstyle')
    }

    task('checkstyle', type: Checkstyle) {
        group = "Verification"
        description = "Runs checkstyle task."

        source 'src'
        ignoreFailures false
        showViolations true
        include '**/*.java'
        exclude '**/gen/**'
        exclude '**/**Test.java'
        exclude '**/test/**'

        classpath = files()
    }

    afterEvaluate {
        if (tasks.findByName('check')) {
            check.dependsOn('checkstyle')
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: file('dependencies.gradle')
