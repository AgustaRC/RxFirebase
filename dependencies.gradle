ext {
    // Library Versions
    firebaseVersion = '11.6.0'
    kotlinVersion = '1.1.60'

    // Build plugins
    androidBuildPlugin = "com.android.tools.build:gradle:3.0.1"
    coverallsPlugin = "org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.6.3"
    kotlinPlugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"

    // Build SDK versions
    buildToolsVersion = '27.0.1'
    minSdkVersion = 14
    compileSdkVersion = 27

    // CI
    ci = 'true'.equals(System.getenv('CI'))

    // Dependencies
    assertj = 'org.assertj:assertj-core:1.2.0'
    firebaseAuth = "com.google.firebase:firebase-auth:${firebaseVersion}"
    firebaseCore = "com.google.firebase:firebase-core:${firebaseVersion}"
    firebaseDatabase = "com.google.firebase:firebase-database:${firebaseVersion}"
    junit = 'junit:junit:4.12'
    kotlin = "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"
    mockito = 'org.mockito:mockito-core:2.0.7-beta'
    rxJava = 'io.reactivex:rxjava:1.3.2'
}
